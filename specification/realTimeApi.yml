openapi: 3.1.0                                     
info:
  title: UIC 90918-X
  version: 0.9.0
  description: Specifications for the UIC Real Time API.


webhooks:
  serviceEvent:
    post:
      operationId: serviceUpdateHook
      parameters:
         - $ref: "#/components/parameters/idempotencyKey"
      requestBody:
        description: Information about a service event (new service, delays, ..). The request will be repeated until it is confirmed. The repetition times will be doubled with each retry. Repetition ends after 1 day. The service confirms the acceptance of the data as soon as the data have been stored. Retrieving the referenced service is not included in the confirmation.
        content:
          application/json; profile="https://uic.org/rtd/2.0":
            schema:
              $ref: "#/components/schemas/ServiceUpdate"
      responses:
        "200":
          description: Return a 200 status to indicate that the data was received successfully
        "400":
          description: bad request
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported          
        "409":
          description: conflict - event already received  
        "422": 
          description: unprocessable entry - same idempotency key but different event
        "500":
          description: internal error
        "501":
          description: not implemented
        "503":
          description: unavailable    
      
paths:
  /service:
    post:
      tags:
        - Service
      summary: creates or replaces a service
      description: Creates a new service or replaces an existing one. The sender is responsible to repeat the request in case the api service in not available. The idempotency key indicates a retry of the same request. 
      operationId: postService
      parameters:
         - $ref: "#/components/parameters/idempotencyKey"
      requestBody:
        description: add or update a service
        content:
          application/json; profile="https://uic.org/rtd/2.0"::
            schema:
              $ref: "#/components/schemas/Service"
      responses:
        "200":
          description: service created or updated
        "400":
          description: bad request
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported              
        "409":
          description: conflict - service already existing and idempotency key does not fit.
        "422": 
          description: unprocessable entry - same idempotency key different service
        "500":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"

  /services/{serviceId}:
    get:
      tags:
        - Services
      summary: returns services by service ids 
      description: returns a service updated in the service update received via the web hook
      operationId: getService
      parameters:
        - in: path
          name: serviceIds
          schema:
            type: array
            items:
              type: string
              format: uuid
            minitems: 1
            maxitems: 100
          required: true
          description: IDs of the services to get.
      responses:
        "200":
          description: the requested service
          content:
            application/json; profile="https://uic.org/rtd/2.0"::
              schema:
                $ref: "#/components/schemas/Services"
        "400":
          description: bad input parameter
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported       
        "404":
          description: no place information found
        "500":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"


  /subscriptions:
    get:
      tags:
        - Subscriptions
      summary: get a list of all subscriptions
      description: get the list of subscriptions
      operationId: getSubscriptions
      responses:
        "200":
          description: list of subscriptions made by the sender
          content:
            application/json; profile="https://uic.org/rtd/2.0"::
              schema:
                $ref: "#/components/schemas/SubscriptionInfos"
        "400":
          description: bad request
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported         
        "404":
          description: no place information found
        "500":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
    
    post:
      tags:
        - Subscriptions
      summary: create a new subscription
      description: new create a new subscription
      operationId: subscribe
      parameters:
        - $ref: "#/components/parameters/idempotencyKey"
      requestBody:
        description: request for subscription
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Subscription"
      responses:
        "200":
          description: Subscription accepted, id is provided
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Subscription"
        "400":
          description: bad request
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported            
        "409":
          description: conflict - subscription already existing  
        "500":
         content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"

  /subscriptions/{id}:
    delete:
      tags:
          - Subscriptions
      summary: delete a subscription
      description: delete a subscription
      operationId: deleteSubscription
      parameters:
          - in: path
            name: id
            schema:
              type: string
            examples:
              - "1317155f-a458-429f-8b2d-b5b5a677def4"
            required: true
            description: ID of the subscription to delete.
      responses:
        "204":
          description: ok No Content
        "400":
           content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "409":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "500":
         content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: Not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"

    patch:
      tags:
          - Subscriptions
      summary: patch a subscription with new user and accesss token or uri
      description: patch a subscription
      operationId: patchSubscription
      parameters:
          - $ref: "#/components/parameters/idempotencyKey"
          - in: path
            name: id
            schema:
              type: string
            examples: 
              - "1317155f-a458-429f-8b2d-b5b5a677def4"
            required: true
            description: ID of the subscription to patch.          
      requestBody:
        description: request for subscription
        content:
          application/json; profile="https://uic.org/rtd/2.0"::
            schema:
              $ref: "#/components/schemas/SubscriptionPatch"          
      responses:
        "204":
          description: ok No Content
        "400":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "406":
          description: none of the the provided content versions in the profile is supported         
        "404":
          description: Not Found
        "409":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "500":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: Not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"

  /services:
    post:        
      tags:
        - Services
      summary: finds services by the service name, travel date, country, ... 
      description: finds services by the service name, travel datee, country, ... 
      operationId: retrieveServices
      requestBody:
        description: 
        content:
          application/json; profile="https://uic.org/rtd/2.0"::
            schema:
              $ref: "#/components/schemas/ServiceSearchParams"
      responses:
        "200":
          description: the tickSubscription accepted, id is provided
          content:
            application/json; profile="https://uic.org/rtd/2.0"::
              schema:
                $ref: "#/components/schemas/Services"
        "400":
          description: bad request
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "406":
          description: none of the the provided content versions in the profile is supported            
        "404":
          description: no service found
        "500":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"
        "501":
          description: not implemented
        "503":
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/ErrorDescription"    
          
          
security:
  - oAuth2ClientCredentials: []
            
            
components:

  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      description: See http://https://oauth.net/2/
      flows: 
        clientCredentials: 
          tokenUrl: https://xxx.xxx.xxx/oauth2/token/
          scopes: {} # not used

  parameters:

    idempotencyKey:
      name: Idempotency-Key
      in: header
      description: The HTTP Idempotency request header field can be used to carry idempotency key in order to make non-idempotent HTTP methods such as POST or PATCH fault-tolerant.
      schema:
        type: string
        format: uuid
      required: false
      examples:
        - "99a28fde-b08b-450f-8691-38a5d2faa7b8"
      
  schemas:

    DateTime:
      description: UTC date in format YYYY-MM-DDThh:mm:ssTZD. TDZ should be given as offset (eg. 1997-07-16T19:20:30.45+01:00)
      type: string
      format: date-time
      examples: 
        - "2023-07-16T19:20:30.45+01:00"

    ErrorDescription:
      description: error description for an error that occurred in a queue
      type: object
      properties:
        type:
          type: string
          enum:
            - SCHEMA_VIOLATION
            - OTHER
          exmples:
            - SCHEMA_VIOLATION
        time:
          type: string
          format: date-time
        severity:
          type: string
          enum:
            - ERROR
            - WARNING
            - INFO
          examples:
            - ERROR
        dataPayload:
          description: base64 encoded data payload that caused the error
          type: string
          contentEncoding: base64
          examples: 
            - "dGhpc19pc19hX3BheWxvYWQ="
        description:
          type: string
          examples: 
            - "Format error at position 133 of the message"
        correlationId:
          description: correlation id of the data delivery that caused the error
          type: string
          examples:
            - "ed4ddf24-7b60-42c9-a10b-fb8c35cd8b44"
      required:
        - type
        - time
        - severity

    ServiceUpdate:
      description: information on an event that has created or altered a service
      type: object
      properties:
        id: 
          type: string
          format: uuid  
          examples: 
            - "3fd02c20-c53a-4eee-80b4-0fbb8de3ae98"
        serviceNotifications:
          type: array
          items:
            $ref: "#/components/schemas/ServiceNotification"
          minitems: 1
          maxitems: 100
        timestamp:
          $ref: "#/components/schemas/DateTime"     
      required:
        - id     
        - services
        
    ServiceNotification:
      type: object
      properties:
        eventType:
          type: string
          enum: 
            - NEW
            - UPDATE
          examples:
            - "UPDATE"
        changeIndications:
          description: list of change indicators compared to the previous notification 
          type: array
          items:
            type: string
            format: x-extensible-enum
              - DELAY_CHANGE
              - STOP_CANCELLED
              - STOP_ADDED
              - NEW_GEO_TRACKING
              - PLATFORM_CHANGE
              _ CONNECTION_CHANGE

          
        serviceId:  
          type: string
          format: uuid
          examples: 
            - "3fd02c20-c53a-4eee-80b4-0fbb8de3ae97"    
        lastNotificationTime:
          description: timestamp of the last notification on this service. This can be used to detect missed updates.
          $ref: "#/components/schemas/DateTime"       
        required:
          - eventType
          - serviceId

    Services:
      type: array
      items:
        $ref: "#/components/schemas/Service"
      minitems: 1
      maxitems: 100
        
    ServiceSearchParams:
      type: object
      properties:    
        serviceName:
          description: >-
            commercial servide name (in case of trains the train number) used for
            communication with the customer. Eigther service or line number must
            be provided
          type: string
          examples: "4711"
        lineName:
          type: string
          examples:
            - "11"
            - "Circle Line"
        travelDate:
          decription: planned travel date in local time 
          type: string
          format: date
          examples:
            - "1997-07-16"
        country:
          description: a country where the serice must run
          $ref: "#/components/schemas/Country"
        carrier:
          description: a carrier involved in the service
          $ref: "#/components/schemas/Company"
        
    Service:
      type: object
      properties:
        serviceId:
          description: >-
            unique id of the service for which the data are provided. All updates
            from this provider will  use the same id. The use of a uuid is
            recommended
          type: string
          examples: 
            - "5179f99c-f52d-4b51-a3a7-daa71b69bbe2"
        dataDelivery:
          $ref: "#/components/schemas/DataDelivery"
        serviceRef:
          $ref: "#/components/schemas/ServiceReference"
        replacedServices:
          description: list of services replaced by this service
          type: array
          items:
            $ref: "#/components/schemas/ServiceReference"
        replacingServices:
          description: list of services replacing this service
          type: array
          items:
            $ref: "#/components/schemas/ServiceReference"       
        timeTableReference:
           description: reference to a time table
           $ref: "#/components/schemas/TimeTableReference"     
        events:
          $ref: "#/components/schemas/ServiceEvent"
        cancelled:
          description: default false
          type: boolean
          default: false
        cancellationType:
          $ref: "#/components/schemas/CancellationType"             
      required:
        - serviceId
        - dataDelivery
        - serviceRef
        - sections
        
    CancellationType:
       description: >-
             details on the cause of cancellation. Either cancelled by 
             the Carrier by sending the cancel information (CANCELLED_BY_CARRIER) or cancelled as the Carrier did not 
             send the stop compared to the reference time table (MISSING_FROM_CARRIER) or the service is not any more included 
             in a new time table update (MISSING_FROM_TIMETABLE) .
       type: string
       format: x-extensible-enum
             - MISSING_FROM_CARRIER
             - CANCELLED_BY_CARRIER  
             - MISSING_FROM_TIMETABLE
    
    
    TimeTableReference:
      type: object
      properties:
        timeTable:
          description: name of thetime table
          type: string
          format: x-extensible-enum
            - UIC_MERITS
          examples:
            - "UIC_MERITS"
        version:
          description: referenced version of the time table. In case of MERITS the date of delivery used in the file name.
          type: string
          examples: 
            - "2024-07-14"
      required:
       - timeTable
       - version
         
        
    
    DataDelivery:
      type: object
      properties:
        id:
          description: id of the data delivery used for tracking and error reporting
          type: string
          format: uuid
          examples: 
            - "149c9b31-9b75-43e7-8677-22c8348cdb66"
        provider:
          $ref: "#/components/schemas/Company"
        creationTime:
          description: "creation date of the data. New data will replace all older data "
          $ref: "#/components/schemas/DateTime"              
        contributingProviders:
          description: list of contributing providers in case of consolidated data
          type: array
          items:
            - $ref: "#/components/schemas/Company"
      required:
        - provider
        - creationTime 
        
    VehicleGroup:
      type: object
      properties:
        service:
          description: >- 
               service number for the vehicle group. This might be different from the main service number
          $ref: "#/components/schemas/ServiceReference"
      
        vehicles:
          type: array
          items:
            $ref: "#/components/schemas/VehicleStop"
 
    VehicleGroupRef:
       type: object
       properties:
         service:
           description: >- 
                service number for the vehicle group. This might be different from the main service number
           $ref: "#/components/schemas/ServiceReference"
       
         vehicleRefs:
           type: array
           items:
            $ref: "#/components/schemas/VehicleRef"
            
    VehicleRef:
      type: object
      properties:
        vehicleId:
          description: UIC vehicle id or  another code defined as urn
          type: string
          examples: 
            - "31816650286"
            - "urn:uic:veh:31816650286"
        vehicleNumber:
          description: >-
            vehicle number used for customer commmunication in bookings and on
            platforms. Note: not all verhicles might have a number (e.g. luggage
            coaches, locomotives)
          type: string
          examples:
            - "12"            
    
    VehicleStop:
      type: object
      properties:
        vehicleRef:
          $ref: "#/components/schemas/VehicleRef"
        facilities:
          description: facilities available in the vehicle
          type: array
          items:
            description: OSDM code list
            type: string
          examples:
            - "ALIGHTING_POSSIBLE_30M"
            - "NURSERY_SERVICE"
        serviceClasses:
          type: array
          items:
            description: OSDM code list
            type: string
          examples:
            - SECOND_CLASS  
        platform:
            type: string
            examples:
              - 6
        platformSection:
            type: string
            examples:
              - "C"
        track:
            type: string
            examples:
              - "13"
        trackSection:
            type: string
            examples:
              - "C"
    
    Location:
      description: >-
             location code: either merits code or from another code list formatted as urn
      type: object
      properties: 
        code: 
          type: string
          examples:
            - "8012345"
            - "urn:uic:stn:8512345"
            - "urn:NL:nationalLocations:8512345"
        name:
          type: string
          examples:
            - "Amsterdam Centraal"
            - "Köln Hbf"
      required:
        - code
    
    ServiceReference:
      type: object
      properties:
        serviceId:
          description: unique id of the service run in the real time platform
          type: string
          examples: 
            - "5179f99c-f52d-4b51-a3a7-daa71b69bbe2"
        serviceName:
          description: >-
            commercial servide name (in case of trains the train number) used for
            communication with the customer. Eigther service or line number must
            be provided
          type: string
          examples: 
           - "4711"
        lineName:
          type: string
          examples:
            - "11"
        lineServiceID:
          description: >-
            internal service number in case only the line number is used in
            customer communication
          type: string
          examples:
            - "1234511"
        serviceBrand:
          description: >-
            main service brand code of urn providing a code from another code
            list.
          type: string
          examples:
            - "51"
            - "urn:uic:sbc:51"
        serviceBrandAbreviation:
          type: string
          examples:
            - "ICE"
        originalPlannedStartDate:
          description: original planned start date at the first station when the service was planned the first time
          type: string
          format: date
          examples: 
            - "2023-07-16"            
        plannedStartDate:
          description: currently planned start date at the first station 
          type: string
          format: date
          examples: 
            - "2023-07-16"    
        operationalServiceIds:
          description: operational service id of the IM
          type: array
          items:
            type: object
            properties:
              infrastructureManager:
                $ref: "#/components/schemas/Company"
              operationalServiceId:
                type: string
            required:
              - infrastructureManager
              - operationalServiceId
          examples:
              - infrastructureManager: "0080"
                operationalServiceId: "43b65be1-dce9-42a3-b4df-9b8153129eae" 
           
        carrierServiceIds:
          description: service ids of the Carriers involved (RU)
          examples:
              - carrier: "1280"
                carrierServiceId: "eed6c119-722b-4882-81a1-a7c60bd2d163"      
          type: array
          items:
            type: object
            properties:
              carrier:
                $ref: "#/components/schemas/Company"
              carrierServiceId:
                type: string
                examples:
                  - "eed6c119-722b-4882-81a1-a7c60bd2d163"
            required:
              - carrier
              - carrierServiceId
      required:
        - serviceName
    
    
    Departure:
      allOf:
        - $ref: '#/components/schemas/ServiceEvent'
        - $ref: '#/components/schemas/TimeTabledServiceEvent'
        - type: object    
          properties:
              carrier:
                 $ref: "#/components/schemas/Company"
              significance:
                 $ref: "#/components/schemas/Significance"
              stopId:
                 description: uniqueId of the stop to distinguish multiple stops at the same station
                 type: string
                 examples:
                   - "2f31d510-5944-4280-a90b-32ec0ba86965"
              boarding:
                 description: indicator for restricted boarding 
                 type: boolean
                 default: true
              platform:
                type: string
                examples:
                 - 13B
              track:
                type: string
                examples:
                 - "13B"         
              vehicleGroups:
                description: groups of vehicles. Multiple groups can be used to describe connected service parts with separate service names.
                type: array
                items:
                  $ref: "#/components/schemas/VehicleGroup"             
          required:
             - location
             - carrier
             - significance
             - stopId
             - plannedTime
    
    
    Arrival:
      allOf:
        - $ref: '#/components/schemas/ServiceEvent'
        - $ref: '#/components/schemas/TimeTabledServiceEvent'
        - type: object    
          properties:   
              carrier:
                 $ref: "#/components/schemas/Company"
              stopId:
                 description: uniqueId of the stop to distinguish multiple stops at the same station
                 type: string
                 examples:
                   - "2f31d510-5944-4280-a90b-32ec0ba86965"          
              significance:
                $ref: "#/components/schemas/Significance"
              alighting:
                 description: indicator for restricted aloghting. true = alighting allowed
                 type: boolean
                 default: true                
              vehicleGroups:
                description: groups of vehicles. Multiple groups can be used to describe connected service parts with separate service names.
                type: array
                items:
                  $ref: "#/components/schemas/VehicleGroup"
              platform:
                type: string
                examples:
                 - 13B
              track:
                type: string
                examples:
                 - "13B"
              connections:
                type: array
                items:
                  $ref: "#/components/schemas/Connection"
          required:
             - location 
             - carrier
             - significance
             - plannedTime
             - stopId
        
        
    PassThrough:
      allOf:
        - $ref: '#/components/schemas/ServiceEvent'
        - $ref: '#/components/schemas/TimeTabledServiceEvent'
        - type: object
          properties:       
              type:
                type: string
                format: x-extensible-enum
                  - STATION
                  - IM_HAND_OVER
                  - IM_POINT
                examples:
                  - "STATION"                  
              fromIM:
                $ref: "#/components/schemas/Company"
              toIM:
                description: handover from this infratstucture manager
                $ref: "#/components/schemas/Company"                
          required:
              - location
              - type
              - plannedTime        
              
    DelayReason:
      description: reason code for delays TAF codes or Carrier codes
      type: string
      examples: 
        - "urn:x-taf:25"
    
    Significance:
      description: >-
        indication whether the provider is responsible for these data or whether
        he has forwarded these data for convenience only. In the later case the platform might replace these with data from the carier when available.
      type: string
      enum:
        - FORWARDED
        - MASTER
      
    DelayStatus:
      type: string
      enum:
        - UNKNOWN
        - CANCELLED
        - DELAYED
        - ON_SCHEDULE
      
    ConnectionStatus:
      type: string
      enum:
        - LOST
        - KEPT
